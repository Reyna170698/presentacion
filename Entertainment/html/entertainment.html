<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment</title>
    <link rel="stylesheet" href="../css/entertainment.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>

</head>

<body>
    <div>
        <div>
            <p onclick="jumpscare();"></p>
            <img id="jumpscare" src="../Images/Karen.jpg" />
            <audio id="scream" src="../jumpscareAudio.mp3"></audio>
            <div>
                <audio id="alert" src="../scream.mp3"></audio>
            </div>
        </div>
        <div>
            <audio id="horror" autoplay loop controls>
        <source id="horror" src="../HorrorAmbience.mp3" type="audio/mpeg">
        </audio>
        </div>
        <div>
            <img src="../Images/micat.png" alt="cat" id="micat">
            <img src="../Images/tv.png" alt="tv" id="tv" class="clicker" onclick="activatePreg()">
            <img src="../Images/joystick.png" alt="joystick" id="joystick" class="clicker" onclick="activatePreg()">
            <img src="../Images/ball.png" alt="ball" id="ball" class="clicker" onclick="activatePreg()">
            <img src="../Images/speaker.png" alt="speaker" id="speaker" class="clicker" onclick="activatePreg()">
            <img src="../Images/coffee.png" alt="coffee" id="coffee" class="clicker" onclick="activatePreg()">

        </div>
        <div id="controls">
            <button class="nonrompus" id="playpause" title="play" onclick="pause()">
        <img src="../Images/speakeron.png" alt="play" id="speakeron" ></button>
            <button class="nonrompus" id="pause" title="pause" onclick="pause()">
         <img src="../Images/speakeroff.png" alt="pause" id="speakeroff">
        </button>
        </div>

        <div>
            <progress id="progressBar" value="3" max="3" style="width:150px; height: 35px;"></progress>
            <span id="status"></span>
            <img src="../Images/healthbar.png" id="healthbar">
        </div>

        <div id="bloquePreg">
            <h1 id="preguntas"></h1>
            <button onClick="validar('a')" id="respuestaA" class="respuesta"></button>
            <button onClick="validar('b')" id="respuestaB" class="respuesta"></button>
            <button onClick="validar('c')" id="respuestaC" class="respuesta"></button>
        </div>

        <div>
            <img src="../Images/flecha.png" id="flecha">
        </div>
    </div>

    <script src="../js/entertainment.js"></script>
</body>

</html>
