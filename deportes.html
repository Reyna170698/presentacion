<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juego.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <main>
            <div class="container">

                <div>
                    <p onclick="jumpscare();"></p>
                    <img id="jumpscare" src="img/Karen.jpg" />
                    <audio id="scream" src="../jumpscareAudio.mp3"></audio>
                    <div>
                        <audio id="alert" src="../scream.mp3"></audio>
                    </div>
                </div>

                <div>
                    <audio id="horror" autoplay loop controls>
                        <source id="horror" src="HorrorAmbience.mp3" type="audio/mpeg">
                    </audio>
                </div>

                <div class="ring">
                    <img src="img/ciencia/cat.png" id="cat" class="clicker" onclick="myFunction()">
                </div>
                
                <img src="img/ciencia/mirror.png" id="mirror" class="clicker" onclick="activatePreg()">
                <img src="img/ciencia/mat.png" id="mat" class="clicker" onclick="activatePreg()">
                <img src="img/ciencia/ball.png" id="ball" class="clicker" onclick="activatePreg()">
                <img src="img/ciencia/bottle.png" id="bottle" class="clicker" onclick="activatePreg()">
                <img src="img/ciencia/dumbbells.png" id="dumbbells" class="clicker" onclick="activatePreg()">
            
                <div id="controls">
                    <button id="playpause" title="play" onclick="pause()">
                    <img src="img/speakeron.png" alt="play" id="speakeron" ></button>
                    <button id="pause" title="pause" onclick="pause()">
                    <img src="img/speakeroff.png" alt="pause" id="speakeroff"></button>
                </div>

                <div>
                    <progress id="progressBar" value="3" max="3" style="width:150px; height: 35px;"></progress>
                    <span id="status"></span>
                    <img src="img/healthbar.png" id="healthbar">
                </div>

                <div id="bloquePreg">
                    <h1 id="preguntas"></h1>
                    <button onClick="validar('a')" id="respuestaA" class="respuesta"></button>
                    <button onClick="validar('b')" id="respuestaB" class="respuesta"></button>
                    <button onClick="validar('c')" id="respuestaC" class="respuesta"></button>
                </div>
        
                <div>
                    <img src="img/flecha.png" id="flecha">
                </div>
            </div>
        </main>           
    </div>
    <script src="main.js"></script>
</body>
</html>
